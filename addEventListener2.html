<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input type="button" id="txt" value="click me"/>
        <script language="javascript">
        var button=document.getElementById("txt");
        button.addEventListener('click', function()
        {
            do_something(2,3);
        });
        function do_something(a,b)
        {
            alert(a+b);
        }
        </script>
    </body>
</html>
